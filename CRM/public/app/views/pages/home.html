<div class="bigmessage text-center">
    <div ng-if="main.loggedIn">
        <h3 style="margin-bottom: 50px;">{{user.message}}</h3>
        <div class="wrapper">
            <div class="user-table" >
                <table class="table table-bordered">
                    <div class="row"  style="margin-bottom:20px;">
                        <div class="search-area" >
                            <div class="row">
                            <input type="text" class="form-control" placeholder="Nhập tên nhân viên cần tìm" ng-model="user.name" style="width: 220px; float: right;">
                            <button ng-click="user.getbyname(user.name)" id="btn-submit" class="btn btn-primary col-md-1" style="width: 50px;float: left; background: deepskyblue;"><i
                                class="fa fa-search" ></i></button>
                            </div>
                        </div>
                        <button ng-click="main.gotoAdd()" class="btn btn-primary btn-md btn-block col-md-3" style="width: 160px; float: right; background:	violet;" >
                            <i class="fa fa-plus-square" id="icon"></i>
                            THÊM NHÂN VIÊN
                        </button>
                    </div>
                    <thead style="font-weight: bold; font-size: 13px; background-image: linear-gradient(to right,deepskyblue , 	violet); color: white;">
                        <tr>
                            <td>STT</td>
                            <td>Email</td>
                            <td>Tên nhân viên</td>
                            <td>Số điện thoại</td>
                            <td>Hành động</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in user.users">
                            <td></td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.phone }}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" style="background: #6495ED;" ng-click="main.gotoDetail(item._id)">Chi tiết</button>
                                <button  class="btn btn-warning btn-sm" style="background:#FFC300;" ng-click="main.gotoEdit(item._id)">Sửa</button>
                                <button  class="btn btn-danger btn-sm"  style="background:#FF5733;"  ng-click="user.delete(item._id)">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div ng-if="!main.loggedIn" >
        <header id="header" class="header">
            <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xl-5">
                            <div class="text-container">
                                <h1>CRM APP Landing Page</h1>
                                <p class="p-large" style="font-size: 15px;">Phan Nhật Tân 17110363</p>
                                <p class="p-large" style="font-size: 15px;">Nguyễn Ngọc Đại 17110275</p>
                                <a class="btn-solid-lg" style="font-size: 14px;" href="/login">   LOGIN   </a>
                                <a class="btn-solid-lg" style="font-size: 14px;" href="/register">   REGISTER   </a>
                            </div> <!-- end of text-container -->
                        </div> <!-- end of col -->
                        <div class="col-lg-6 col-xl-7">
                            <div class="image-container">
                                <div class="img-wrapper">
                                    <img class="img-fluid" src="../../../assets/images/header-software-app.png" alt="alternative">
                                </div> <!-- end of img-wrapper -->
                            </div> <!-- end of image-container -->
                        </div> <!-- end of col -->
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </div> <!-- end of header-content -->
        </header> <!-- end of header -->
        <svg class="header-frame" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 1920 310">
            <defs>
                <style>.cls-1{fill:url(#Gradient)}</style>
                <linearGradient id="Gradient">
                    <stop offset="5%" stop-color="deepskyblue"></stop>
                    <stop offset="95%" stop-color="violet"></stop>

        <!-- end of header -->
    </div>
</div>
