<div class="limiter">
    <div ng-if="!main.loggedIn" class="container-login100"  style="background-image: url('../../../assets/images/bg-01.jpg');"  >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
         
          
        <div class="container-login100" >
            <span class="login100-form-title p-b-53">
                Register
            </span>
            <form class="login100-form validate-form flex-sb flex-w">
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Username
                    </span>
                </div>
                
                    <input type="name" class="form-control" ng-model="user.user.name">
               
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                
                <input type="email" class="form-control" ng-model="user.user.email">
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Phone
                    </span>
                </div>
                <input type="name" class="form-control" ng-model="user.user.phone">
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Password
                    </span>
                </div>
                <input type="password" class="form-control" ng-model="user.user.password">
                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Retype Password
                    </span>
                </div>
                <input type="password" class="form-control" ng-model="user.repass">
                <div class="container-login100-form-btn m-t-17">
                <button type="submit" class="login100-form-btn" style="margin-top: 30px; border-radius: 10px; height: 70px;">
                    <span ng-click="user.add(user.user,user.repass)">Register</span>
                    
                </button>
                </div>
            </form>
        </div>
        </div>
    </div>
